<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | platform</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semobold">Portfolio</a>

        <div class="space-x-6">
            <a href="#" class="text-lg font-semobold hover:text-gray-500">New Item</a>
            <a href="#" class="text-lg font-semobold hover:text-gray-500">Browse</a>

            <a href="#" class="px-6 py-6 text-bg font-semobold bg-teal-500 text-while rounded-xl hover:bg-teal-700">sign up</a>
            <a href="#" class="px-6 py-6 text-bg font-semobold bg-gray-500 text-while rounded-xl hover:bg-gray-700">login</a>
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {%  endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semobold text-gray-400">
                About
            </h3>
            <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis cupiditate quibusdam illo, quisquam magnam nisi vel, architecto.
            </p>
        </div>
        <div class="w-1/3">
            <h3 class="mb-5 font-semobold text-gray-400">
                Menu
            </h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                <li><a href="{% url 'contact' %}" class="text-lg text-teal-500 hover:text-teal-700">contact</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy policy</a></li>
                <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Term of users</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
